@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" href="@routes.Assets.at("css/main.css")" type="text/css" media="screen" title="Stylesheet" />
        <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")" type="text/css" media="screen" title="Stylesheet" />

        <!-- load require.js and the main configuration -->
        <script type="text/javascript" src="@routes.Assets.at("js/libs/require.js")" data-main="@routes.Assets.at("js/main")"></script>
    </head>
    <body>
        <div class="navigation-top"></div>
        @navigation.navigationTop(title)
        @navigation.navigationActions()
        <div class="container-fluid">
            <div class="row-fluid">
                @slideContainer()
                @slideContent()
            </div>
        </div>
        @navigation.navigationBottom()
    </body>
</html>
